<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CoolSys</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="header"></div>

        <!--<h1>CoolSys HVAC</h1>-->
        <p>IDK</p>

        <form action="registeruser" method="post">
            <div class="form mb-3">
                <input type="text" class="form" id="name" name="name" placeholder="placeholder" required>
                <label for="name">First and Last Name</label>
            </div>

            <div class="form mb-3">
                <input type= "email" class="form" id="email" name="email" placeholder="placeholder" required>
                <label for="email">Email</label>
            </div>

            <div class="form mb-3">
                <input type="password" class="form" id="pass" name="pass" placeholder="placeholder" required>
                <label for="pass">Password</label>
            </div>

            <!--ADD CONFIRM PASSWORD
            <div class="form mb-3">

            </div>-->

            <div class="text-center">
                <button type="submit">Register</button>
            </div>
        </form>

        <div id="userList"></div>

        <p>Filter Users by Role</p>
        <div class="filter-input-group">
            <input type="text" id="filteredRole" placeholder="Enter Role..." required>
            <button onclick="viewUsers(true)">Apply Filter</button>
            <button class="clear-filter-btn" onclick="viewUsers(false)">Clear Filter</button>
        </div>

        <script src="js/users.js"></script>
        <script>
            $(document).ready(function () {
                $("#header").load('header.html');
            });
        </script>
    </body>
</html>
